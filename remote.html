<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notes App - GitHub Version</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f0f8ff; }
    textarea { width: 100%; height: 150px; }
    button { margin-top: 10px; background-color: #1f51ff; color: white; border: none; padding: 8px; }
  </style>
</head>
<body>
  <h2>Notes App (GitHub Updated Version)</h2>
  <textarea id="note"></textarea>
  <br>
  <button id="saveBtn">Save Note</button>
  <p id="status">Status: Updated from GitHub</p>

  <script>
    const note = document.getElementById("note");
    const status = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");

    // Load saved notes
    note.value = localStorage.getItem("note") || "";

    saveBtn.addEventListener("click", () => {
      localStorage.setItem("note", note.value);
      status.textContent = "Note saved locally!";
    });
  </script>
</body>
</html>
